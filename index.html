<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/master.css">

<body ng-app="app">
		<nav id="toolbar">
			<h2 id ="messager">What is the Weather Like? </h2>
 			<div id="searchbar">
 				<input class="content" 
 				  id="city" type="text" placeholder="Enter City Name"> 
				<button onclick="location.href='#viewStarter'"class="content" id="request">Search</button>
 			</div>
		</nav>

				<h3 class="text" id="date">date</h3>

			</div>
		</div>
		<i class="wi wi-day-sunny wi-fw" id="currentIcon"></i>

			<h4 class="text" id="location">Toronto</h4>
			<h2 class="text" id="temperature">0</h2>
			<div class="form-group">
				<input type ="button" value="&#8451" id="C">
				<input type ="button" value="&#8457" id="F">
			</div>
			<h4 class="text" id="condition">Condition</h4>
		</div>		
	</div>
